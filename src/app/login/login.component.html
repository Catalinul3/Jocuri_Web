<div class="container">
<div class="login-card">

    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <mat-form-field appearance="fill">
    <mat-label>Enter your email</mat-label>
<input matInput placeholder="email@example.com" [formControl]="email" required>
<mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
</mat-form-field>

<mat-form-field style="background-color: white">
    <mat-label>Enter your Password</mat-label>
    
    <input matInput placeholder="Enter Password"[formControl]="password" name="password" [type]="hide ? 'password' : 'text'">
    <button style="border: 0; background: transparent;" mat-icon-button matSuffix  (click)="hideMethod()">
        <mat-icon >{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
</mat-form-field>

<button mat-raised-button color="accent"  (click)="onsubmit()" [routerLink]="loginValidation? '/home': null">Login</button>
<button mat-raised-button routerLink="/register" >Register</button>
</div>
</div>
